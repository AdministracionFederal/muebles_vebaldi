	<script type="text/javascript">
		var msgErr = "";
		var msgSucc = "";

		function Validar() {
			$('input[id$=hChecks]').val(
				($("input[id$=chkNoDebito]").length > 0 ? ($("input[id$=chkNoDebito]").prop('checked') ? "S" : "N") : "N") +
				($("input[id$=chkNoFactura]").prop('checked') ? "S" : "N") +
                ($("input[id$=chkNoF960]").prop('checked') ? "S" : "N")

            );

			if ($('input[id$=hChecks]').val().indexOf('S') >= 0) {
				if ($('input[id$=tbCUIT]').val().length == 11) {
					if ($('input[id$=tbCUIT]').val() != $('#lblCUITFormat').text().replace('-', '').replace('-', '')) {
						if ($('input[id$=tbMail]').val() != "" ) {
							$('#btnEnvAlerta').hide();
							$('#btnEnvAlertaDis').show();
							//$('input[type=checkbox], input[type=text]').prop('disabled', 'disabled');
							return true;
						}
						else {
						    toastr["error"]("Debés ingresar, una dirección de mail.");
							return false;
						}
					}
					else {
						toastr["error"]("El CUIL/CUIT/CDI del denunciante no puede ser igual que el CUIT del denunciado.");
						return false;
					}
				}
				else {
					toastr["error"]("Debés ingresar un CUIL/CUIT/CDI válido.");
					return false;
				}
			}
			else {
			    toastr["error"]("Debés seleccionar algún tipo de alerta.");
				return false;
			}
		}

		$(function () {
			if (msgErr != "") {
				if (msgErr.indexOf("Usted") >= 0)
				    $('#chkNoDebito, #chkNoFactura, #chkNoF960').prop('checked', false);

				toastr["error"](msgErr);
			}

			if (msgSucc != "") {
				toastr["success"](msgSucc);
				$('#chkNoDebito, #chkNoFactura, #chkNoF960').prop('checked', false);
			}
		});

	</script>
